{% extends "base.html" %}

{% block title %}All Tasks{% endblock %}

{% block content %}
    <h2>All Tasks</h2>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{{ url_for('task_detail', task_id=task.id) }}">{{ task.title }}</a>
                ({{ task.status }})
            </li>
        {% endfor %}
    </ul>
{% endblock %}
