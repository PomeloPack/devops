<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef3f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        .weather-card {
            background: #fff;
            padding: 25px 30px;
            border-radius: 14px;
            box-shadow: 0 6px 14px rgba(0,0,0,0.1);
            max-width: 420px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }
        .weather-card:hover {
            transform: scale(1.02);
        }
        h2 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #007bff;
        }
        .info {
            margin: 6px 0;
            font-size: 1rem;
            color: #333;
        }
        button {
            margin-top: 20px;
            padding: 10px 25px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="weather-card" id="weatherCard">
    <h2>Weather Dashboard</h2>
    <p class="info" id="city">City: –</p>
    <p class="info" id="localTimeCity">Local time in city: –</p>
    <p class="info" id="localTimeCzech">Time in Czech Republic: –</p>
    <p class="info" id="tempC">Temperature (°C): –</p>
    <p class="info" id="tempF">Temperature (°F): –</p>
    <p class="info" id="feelsC">Feels like (°C): –</p>
    <p class="info" id="feelsF">Feels like (°F): –</p>
    <p class="info" id="desc">Description: –</p>
    <p class="info" id="sunrise">Sunrise: –</p>
    <p class="info" id="sunset">Sunset: –</p>
    <p class="info" id="wind">Wind speed: –</p>
    <p class="info" id="humidity">Humidity: –</p>
    <button type="button" id="fetchButton">Get Weather</button>
</div>

    <script>
        const button = document.getElementById('fetchButton');

        button.addEventListener('click', async (event) => {
            event.preventDefault();
            console.debug("Fetch button clicked");

            try {
                const response = await fetch('http://127.0.0.1:5500/weather');
                console.debug("Response received:", response);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.debug("Data parsed:", data);

                document.getElementById('city').textContent = `City: ${data.city}`;
                document.getElementById('localTimeCity').textContent = `Local time in city: ${data.local_time_city}`;
                document.getElementById('localTimeCzech').textContent = `Time in Czech Republic: ${data.local_time_czech}`;
                document.getElementById('tempC').textContent = `Temperature (°C): ${data.temp_c}`;
                document.getElementById('tempF').textContent = `Temperature (°F): ${data.temp_f}`;
                document.getElementById('feelsC').textContent = `Feels like (°C): ${data.feels_c}`;
                document.getElementById('feelsF').textContent = `Feels like (°F): ${data.feels_f}`;
                document.getElementById('desc').textContent = `Description: ${data.description}`;
                document.getElementById('sunrise').textContent = `Sunrise: ${data.sunrise}`;
                document.getElementById('sunset').textContent = `Sunset: ${data.sunset}`;
                document.getElementById('wind').textContent = `Wind speed: ${data.wind_speed} m/s`;
                document.getElementById('humidity').textContent = `Humidity: ${data.humidity} %`;

            } catch (error) {
                console.error("Failed to fetch weather:", error);
                alert("Failed to fetch weather. Make sure the backend is running.");
            }
        });
    </script>

</body>
</html>
