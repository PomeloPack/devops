name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Build frontend
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Build frontend
        run: echo "Frontend build skipped, žádný package.json"

      # Build backend artefakt
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Build backend artifact
        run: |
          cd /Users/martinholomek/github/GitHub/devops/backend
          pip install -r requirements.txt || echo "No requirements.txt, pokračuji"
          zip -r backend-artifact.zip .

      # Upload backend artifact
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: backend/backend-artifact.zip